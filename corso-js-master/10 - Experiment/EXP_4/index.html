<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz di Grammatica Italiana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

            <div class="question" id="question1">
                <h2>Domanda 1:</h2>
                <p>Qual è il plurale di "auto"?</p>
                <input type="text" id="answer1" class="answer-input">
            </div>
            <div class="question" id="question2">
                <h2>Domanda 2:</h2>
                <p>Come si scrive "l'apostrofo" al plurale?</p>
                <input type="text" id="answer2" class="answer-input">
            </div>
            <div class="question" id="question3">
                <h2>Domanda 3:</h2>
                <p>Qual è il participio passato del verbo "leggere"?</p>
                <input type="text" id="answer3" class="answer-input">
            </div>
            <div class="question" id="question4">
                <h2>Domanda 4:</h2>
                <p>Come si coniuga il verbo "essere" al passato remoto, terza persona singolare?</p>
                <input type="text" id="answer4" class="answer-input">
            </div>
            <div class="question" id="question5">
                <h2>Domanda 5:</h2>
                <p>Qual è il sinonimo di "bello"?</p>
                <input type="text" id="answer5" class="answer-input">
            </div>

        <div class="navigation">
            <button id="nextBtn" onclick="nextQuestion()">Avanti</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
